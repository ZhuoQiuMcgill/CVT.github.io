<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVT</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<div class="container">
    <div id="feature">
        <div id="main-content">
            <div id="canvas-container">
                <canvas id="main_canvas" width="600" height="600"></canvas>
                <div id="canvas-button-container">
                    <button class="tool-button" id="circle-mode">Enter</button>
                    <button class="tool-button" id="eraser-mode">Eraser</button>
                    <button class="tool-button" id="restore">Restore</button>
                </div>
            </div>

            <div id="infoBox">
                <div id="general-info">
                    <h4 id="Total-Frames">Total Frames:</h4>
                    <h4 id="Total-Points">Total Points:</h4>
                    <h4 id="Selected-Point">Selected Point:</h4>
                    <h4 id="Point-Distance">Point Distance:</h4>
                </div>


                <p id="pointInfo">Click on a point to see details here.</p>
            </div>
        </div>
        <div class="button-container">
            <!-- 创建一个范围为0到100，初始值为50的滑块 -->
            <label for="radiusSlider"></label><input type="range" id="radiusSlider" min="0" max="100" step="0.1" value="50">
            <!-- 用于显示滑块值的标签 -->
            <p id="radiusLabel">Radius: <span id="radiusValue">1.00</span></p>
            <button class="page-button" id="clear">Clear</button>
            <button class="page-button" id="prev"><</button>
            <label for="gotoPage"></label><input type="number" id="gotoPage" placeholder="Go to page">
            <button class="page-button" id="goto">GoTo</button>
            <button class="page-button" id="next">></button>
            <input type="file" id="jsonFileInput" accept=".json"/>

        </div>
    </div>
    <div class="background-layer"></div>
</div>
<script src="main.js"></script>
</body>
</html>
